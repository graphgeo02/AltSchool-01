<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <main>
        <nav>
            <a href="../Assignment1/index.html">Home</a>
            <a href="../Assignment1/form.html">Application form</a>

            <ul>
                <li> <a href="../Assignment1/">Assignment1</a></li>
                <li> <a href="../Assignment2/">Assignment2</a></li>
            </ul>


        </nav>
        <section>
            <form method="post">
                <h1>Sign Up</h1>
                <p>Take next steps to apply at Alt School Africa</p>
                <label for="firstname">First Name <br />
                    <input type="text" name="firstname" id="firstname" placeholder="Enter first name" />
                </label><br>

                <label for="lastname">Last Name <br />
                    <input type="text" name="lastname" id="lastname" placeholder="Enter last name" />
                </label><br>


                <label for="gender">Gender<br />
                    <select>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </label>
                <br />
                <label for="DOB">Date of Birth <br />
                    <input type="date" name="dob" id="dob" />
                </label>
                <br />
                <label for="email">Email Address <br />
                    <input type="email" name="email" id="email" placeholder="Enter email address" />
                </label>
                <br />
                <label for="tel">Phone Number <br />
                    <input type="tel" name="telphone" id="telphone" placeholder="08100000000" />
                </label>
                <br />
                <label for="country">Country<br />
                    <select>
                        <option value="">select your country</option>
                        <option value="canada">Canada</option>
                        <option value="us">USA</option>
                        <option value="uk">UK</option>
                        <option value="china">CHINA</option>
                        <option value="ghana">GHANA</option>
                        <option value="nigeria">NIGERIA</option>
                        <option value="cameroon">CAMEROON</option>
                        <option value="others">OTHERS</option>
                    </select>
                    <br />
                    <label for="state">State/City of Residents <br />
                        <input type="text" name="city" id="city" placeholder="Enter your state of Residents" />
                    </label><br />

                    <label for="question">How did you here about us <br />
                        <select>
                            <option value="">select channel</option>
                            <option value="twitter">twitter</option>
                            <option value="facebook">facebook</option>
                            <option value="instagram">instagram</option>
                            <option value="google">google</option>
                            <option value="youtube">youtube</option>
                            <option value="friend">friend</option>
                            <option value="mailing">mailing list</option>
                            <option value="others">others</option>
                        </select>
                    </label><br />
                    <label for="password">Password<br />
                        <input type="password" name="password" id="password" placeholder="Enter password" />
                    </label><br />
                    <label for="confirmpassword">Confirm Password<br />
                        <input type="password" name="confirmpassword" id="confirmpassword"
                            placeholder="Confirm password" />
                    </label><br />
                </label>
                <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I
                    have read the <a href="#">Privacy Policy.</a>
                </p>
                <button type="Submit">Submit</button>
            </form>
        </section>
</body>

</html>
